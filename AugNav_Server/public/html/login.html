<div class="wrap-login100">
  <div class="login100-form validate-form">
    <span class="login100-form-logo">
      <img class="noselect loginLogo" src="images/phoenixBlack.png"></img>
    </span>

    <span class="noselect fuga-brand-title">
      AUGNAV
    </span>

    <span class="noselect login100-form-title p-b-34 p-t-27">
      Log in
    </span>

    <div class="noselect wrap-input100 validate-input" data-validate = "Enter username">
      <input class="emailInput input100" type="text" name="username" placeholder="Email">
      <span class="focus-input100" data-placeholder="&#xf207;"></span>
    </div>

    <div class="noselect wrap-input100 validate-input" data-validate="Enter password">
      <input class="passwordInput input100" type="password" name="pass" placeholder="Password">
      <span class="focus-input100" data-placeholder="&#xf191;"></span>
    </div>

    <div class="noselect container-login100-form-btn">
      <button onclick="login()" class="login-btn login100-form-btn">
        Login
      </button>
    </div>

    <div class="noselect text-center p-t-90">
      <a onclick="loadSignUpScreen()" class="txt1">
        Don't have an account? Sign Up Now
      </a>
    </div>
  </div>
</div>
